<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="styles.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Starbucks</title>
  </head>
  <div class="circulo"></div>

  <body>
    <img src="img/logo.png" alt="imagem-logo-starbucks" />
    <div class="conteudo">
      <div class="caixa-texto">
        <h1>It's not just coffee It's <span>Starbucks</span></h1>
        <p>
          Descubra uma nova experiência de sabor com os nossos cafés exclusivos.
          Mais do que uma bebida, o Starbucks é um convite para momentos
          especiais, cheios de autenticidade, qualidade e paixão por cada
          detalhe.
        </p>
        <button>Clique aqui</button>
      </div>
      <div class="caixa-imgem">
        <img class="starbucks" src="img/img1.png" alt="imagem-copo-starbucks" />
      </div>
    </div>
    <div class="menu">
      <img
        onclick="trocarCor('#017143');trocaImagem('./img/thumb1.png')"
        class="botao-menu"
        src="img/thumb1.png"
        alt="imagem-copo-starbucks"
      />
      <img
        onclick="trocarCor('#eb7495');trocaImagem('./img/thumb2.png')"
        class="botao-menu"
        src="img/thumb2.png"
        alt="imagem-copo-starbucks"
      />
      <img
        onclick="trocarCor('#d752b1');trocaImagem('./img/thumb3.png')"
        class="botao-menu"
        src="img/thumb3.png"
        alt="imagem-copo-starbucks"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
